<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarTime Settings</title>
    <style>
        /* Add some basic styles for readability */
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ScholarTime Settings</h1>
    <form id="settingsForm">
        <!-- Dynamically generate checkboxes for each website -->
        <label>
            <input type="checkbox" id="youtubeCheckbox" checked>
            <select id="youtubeSelect">
                <option value="blacklist">Blacklist</option>
                <option value="whitelist">Whitelist</option>
            </select>
            YouTube
        </label>
        <label>
            <input type="checkbox" id="facebookCheckbox" checked>
            <select id="facebookSelect">
                <option value="blacklist">Blacklist</option>
                <option value="whitelist">Whitelist</option>
            </select>
            Facebook
        </label>
        <!-- Add more checkboxes and selects for other websites as needed -->
        <button type="submit">Save</button>
    </form>
    <script src="settings.js"></script>
</body>
</html>
